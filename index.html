<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1><p class="score2">Счет: 0</p></h1>
	<h1><p class="score">Жуки: 9</p></h1>
	<img src="" alt="">
	<script>
		let num = document.querySelector('.score')
		let score = 9
		let num2 = document.querySelector('.score2')
		let score2 = 0
		let interv = function(){
				
			let rand = Math.random()*1000
			let round = Math.round(rand)
			let rand2 = Math.random()*600
			let round2 = Math.round(rand2)
			let Img = document.createElement('img');
			document.body.appendChild(Img);
			Img.style.width = '100px'
			Img.src = 'img.svg'
			Img.style.height = '100px'
			Img.style.marginLeft = round+'px'
			Img.style.marginTop = round2+'px'
			Img.style.position = 'absolute'
			Img.onclick = function(){
				Img.style.display = 'none'
				score2 = score2 + 1
				num2.innerHTML = 'Счет: '+score2
				score = score - 1
				num.innerHTML = 'Жуки'+score
			}
						
		}
		let interv2 = function(){
			let rand3 = Math.random()*1000
			let round3 = Math.round(rand3)
			let rand4 = Math.random()*600
			let round4 = Math.round(rand4)
			let Img2 = document.createElement('img');
			document.body.appendChild(Img2);
			Img2.style.width = '100px'
			Img2.src = 'clock.jpg'
			Img2.style.height = '100px'
			Img2.style.marginLeft = round3+'px'
			Img2.style.marginTop = round4+'px'
			Img2.style.position = 'absolute'
			Img2.onclick = function(){
				Img2.style.display = 'none'
				time = (interv3,+3000)
			}
		}
		let intervalId = setInterval(interv,1000)
		let intervalId2 = setInterval(interv2,3000)
		interv3 = function(){
			if (score==0){
				alert('you win')
			}
			else{alert('you lose')}
			clearInterval(intervalId)
			clearInterval(intervalId2)
		}

		let time = setTimeout(interv3,10000)
	</script>
</body>
</html>
